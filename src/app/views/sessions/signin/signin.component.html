<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div *ngIf="connected();else notconnected">
        <div class="text-center pb-1" *ngIf="logo_ready">
          <img *ngIf="is_freenas; else isTruenas" src="assets/images/logo-full.png" alt="freenas-log">
          <ng-template #isTruenas>
            <img src="assets/images/truenas-logo.png" alt="truenas-logo">
          </ng-template>
          <!--p class="text-muted">Sign in to your account</p-->
        </div>
        <form #signinForm="ngForm" (ngSubmit)="signin()">
          <div class="">
            <mat-input-container class="full-width">
              <input
                mdInput
                name="username"
                required
                [(ngModel)]="signinData.username"
                #username="ngModel"
                placeholder="Username"
                value="">
              <mat-error *ngIf="username.errors && (username.dirty || username.touched) && (username.errors.required)">
                Please enter your password <span *ngIf="failed">again</span>
              </mat-error>
            </mat-input-container>
          </div>

          <div class="">
            <mat-input-container class="full-width">
              <input
                type="password"
                name="password"
                required
                mdInput
                [(ngModel)]="signinData.password"
                #password="ngModel"
                placeholder="Password"
                value="">
              <mat-error *ngIf="password.errors && (password.dirty || password.touched) && (password.errors.required)">
                Please enter your password <span *ngIf="failed">again</span>
              </mat-error>
            </mat-input-container>
          </div>

          <!--div class="pb-1">
            <mat-checkbox
              name="rememberMe"
              class="pb-1">Remember this computer</mat-checkbox>
          </div-->

          <button mat-raised-button class="mat-accent full-width mb-1" [disabled]="username.errors || password.errors">Sign in</button>
          <!--div class="text-center">
            <a [routerLink]="['/sessions/forgot-password']" class="mat-primary text-center full-width">Forgot password</a>
            <span fxFlex></span>
            <a [routerLink]="['/sessions/signup']" class="mat-primary text-center full-width">Create a new account</a>
          </div-->
        </form>
        </div>
        <ng-template #notconnected>
          System is not yet available, please wait
        </ng-template>
        <div>
          <a mat-button color="primary" href="/legacy/">Back to the Old UI</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
