<md-card class="p-0">
  <md-card-title class="mat-bg-primary m-0">
  	 <div class="card-title-text">
  	 	Shell
  	 </div>
  </md-card-title>
	<div id="terminal" [ngStyle]="{'font-size' : font_size+'px'}"  #terminal></div>
	<md-card-content>
		<md-divider class="mb-1"></md-divider>
		Set font size: <md-slider min="10" max="20" step="1" value="14"  [(ngModel)]="font_size"></md-slider>
		<button md-raised-button (click)="resetDefault()" mdTooltip="Reset font size to default value">Restore default</button>
		<md-icon class="shellTooltip" mdTooltip="You can use the system copy/paste command. Ctrl + c/v or Command + c/v for mac users." mdTooltipPosition="before">help_outline</md-icon>
	</md-card-content>
</md-card>
