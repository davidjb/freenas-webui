<div class="bg-photo">
	<h1 mat-dialog-title>About</h1>
	<div mat-dialog-content class="system-info">
		<mat-list>
			<mat-list-item>
  			<mat-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
    		<span class="cdk-visually-hidden">Label Icon</span>
  			<label mdLine class="mr-1"><strong>Version:</strong></label>
    		<p mdLine>{{info.version}} </p>
  		</mat-list-item>
  		<mat-list-item *ngIf="info.hostname">
				<mat-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
	  		<span class="cdk-visually-hidden">Label Icon</span>
				<label mdLine class="mr-1"><strong>Hostname:</strong></label>
	  		<p mdLine>{{info.hostname}} </p>
			</mat-list-item>
			<mat-list-item>
				<mat-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
	  		<span class="cdk-visually-hidden">Label Icon</span>
				<label mdLine class="mr-1"><strong>Uptime:</strong></label>
	  		<p mdLine>{{info.uptime}} </p>
			</mat-list-item>
			<mat-list-item *ngFor="let ip of ipAddress">
			  <mat-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
    		<span class="cdk-visually-hidden mr-1">Label Icon</span>
  			<label mdLine class="mr-1"><strong>IP:</strong></label>
    		<p mdLine>{{ip}} </p>
  		</mat-list-item>
  		<mat-list-item>
  			<mat-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
    		<span class="cdk-visually-hidden">Label Icon</span>
  			<label mdLine class="mr-1"><strong>Physical Memory:</strong></label>
    		<p mdLine>{{info.physmem}} </p>
  		</mat-list-item>
  		<mat-list-item>
  			<mat-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
    		<span class="cdk-visually-hidden">Label Icon</span>
  			<label mdLine class="mr-1"><strong>Model:</strong></label>
    		<p mdLine>{{info.model}} </p>
  		</mat-list-item>
  		<mat-list-item>
  			<mat-icon mdListIcon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
    		<span class="cdk-visually-hidden">Label Icon</span>
  			<label mdLine class="mr-1"><strong>Average Load:</strong></label>
    		<p mdLine>{{info.loadavg}} </p>
  		</mat-list-item>
			
		</mat-list>
	</div>
</div>

<div mat-dialog-actions>
  <span fxFlex class="copyright-txt">FreeNAS® © 2017 - <a href="http://www.ixsystems.com" target="_blank" title="iXsystems, Inc."> iXsystems, Inc</a>.</span>
  <button class="mat-raised-button mat-accent" (click)="dialogRef.close(false)">Close</button>
</div>
